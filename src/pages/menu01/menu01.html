<ion-header>
  <ion-navbar>
    <ion-title>menu01</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-list-header>Our Customers</ion-list-header>

    <p >{{c.tel}} </p>
  </ion-item>
</ion-list>
</ion-content>
